
<!DOCTYPE html>
<html>
<head>
    <title>Portfolio Builder</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

<style>
    #skills-container {
        background-color: #fff;
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .skill-input {
        margin-bottom: 20px;
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
    }
.check-group {
            display: flex;
            align-items: center;
        }

        label {
            margin-right: 10px; /* Adjust the margin as needed */
        }

        input[type="checkbox"] {
            width: auto;
            margin: 0;
        }
    input,
    select,
    textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        background-color: #4caf50;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

    button:active {
        background-color: #3c893d;
    }</style>
</head>
<body>
    <div class="container">
        <h2>Portfolio Builder</h2>
        <form action="/submit" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="fname">First name:</label>
                <input type="text" class="form-control" id="fname" name="fname">
            </div>
            <div class="form-group">
                <label for="lname">Last name:</label>
                <input type="text" class="form-control" id="lname" name="lname">
            </div>
            <div class="form-group">
                <label for="roll_no">Roll No</label>
                <input type="text" class="form-control" id="roll_no" name="roll_no">
            </div>
            <div class="form-group">
                <label for="description">Short description of yourself:</label>
                <textarea class="form-control" id="description" name="description"></textarea>
            </div>
            <!-- Skills Section -->
            <div class="form-group">
                <label for="skills">Skills:</label>
                <div id="skills-container">
                    <div class="skill-input">
                        <label for="skill_name">Skill Name:</label>
                        <input type="text" name="skills" >
            
                        <label for="skill_level">Skill Level:</label>
                        <select name="skill_levels" >
                            <option value="novice">Novice</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advanced">Advanced</option>
                            <option value="expert">Expert</option>
                        </select>
            
                        <label for="skill_description">Skill Description:</label>
                        <textarea name="skill_descriptions"></textarea>
            
                        <button type="button" onclick="addSkill()">Add Skill</button>
                        <button type="button" onclick="removeSkill(this)">Remove Skill</button>
                    </div>
                </div>

            <!-- Inside the form in your HTML template -->
            <!-- Education section -->
            <div id="education-form">
                <h3>Education</h3>
                <div id="education-container">
                    <div class="education-input">
                        <label for="education_degree">Degree:</label>
                        <input type="text" name="education_degrees" required>
                        
                        <label for="education_school">School/University:</label>
                        <input type="text" name="education_schools" required>

                        <label for="education_duration">Duration:</label>
                        <input type="text" name="education_durations" required>

                        <button type="button" onclick="addEducation()">Add Education</button>
                        <button type="button" onclick="removeEducation(this)">Remove Education</button>
                    </div>
                </div>
            </div>

            <!-- Inside the form in your HTML template -->
            <!-- Certification section -->
            <div id="certification-form">
                <h3>Certifications</h3>
                <div id="certification-container">
                    <div class="certification-input">
                        <label for="certification_name">Certification Name:</label>
                        <input type="text" name="certification_names" >
                        
                        <label for="certification_organization">Issuing Organization:</label>
                        <input type="text" name="certification_organizations" >

                        <label for="certification_date">Certification Date:</label>
                        <input type="text" name="certification_dates" >

                        <button type="button" onclick="addCertification()">Add Certification</button>
                        <button type="button" onclick="removeCertification(this)">Remove Certification</button>
                    </div>
                </div>
            </div>



            <div class="form-group">
                <label for="experience_num">Number of job/experience items:</label>
                <input type="number" class="form-control" id="experience_num" name="experience_num">
            </div>
            <div id="experience_content"></div>
            <div class="form-group">
                <label for="project_num">Number of projects:</label>
                <input type="number" class="form-control" id="project_num" name="project_num">
            </div>
            <div id="project_content"></div>
            <div class="form-group">
                <label for="image">Upload Image:</label>
                <input type="file" name="image" accept="image/*">
            </div>
            
            <div class="form-group">
                <label for="contact_email">Contact Email:</label>
                <input type="email" class="form-control" id="contact_email" name="contact_email">
            </div>
            <div class="form-group">
                <label for="contact_linkedin">LinkedIn URL:</label>
                <input type="url" class="form-control" id="contact_linkedin" name="contact_linkedin">
            </div>
            <div class="form-group">
                <label for="contact_github">GitHub URL:</label>
                <input type="url" class="form-control" id="contact_github" name="contact_github">
            </div>
            <div class="form-group">
                <label for="contact_twitter">Twitter URL:</label>
                <input type="url" class="form-control" id="contact_twitter" name="contact_twitter">
            </div>
            <div class="form-group">
                <label for="contact_phone">Contact Phone:</label>
                <input type="tel" class="form-control" id="contact_phone" name="contact_phone">
            </div>
            </div>
            <!-- Color palette choices -->
<h2>Color Palette Choices</h2>

<div class="check-group">
    <label for="use_default_colors">Use Default Colors:</label>
    <input type="checkbox" id="use_default_colors" name="use_default_colors" onclick="toggleColorInputs()">
</div>


<div id="color_palette_inputs">
    <div class="form-group">
        <label for="body_primary">Body Primary Color:</label>
        <input type="color" class="form-control" id="body_primary" name="body_primary">
    </div>
    
    <div class="form-group">
        <label for="bg_primary">Background Primary Color:</label>
        <input type="color" class="form-control" id="bg_primary" name="bg_primary">
    </div>
    <div class="form-group">
        <label for="bg_secondary">Background Secondary Color:</label>
        <input type="color" class="form-control" id="bg_secondary" name="bg_secondary">
    </div>
    <div class="form-group">
        <label for="header_primary">Header Primary Color:</label>
        <input type="color" class="form-control" id="header_primary" name="header_primary">
    </div>
    <div class="form-group">
        <label for="header_secondary">Header Secondary Color:</label>
        <input type="color" class="form-control" id="header_secondary" name="header_secondary">
    </div>
    <div class="form-group">
        <label for="nav_accent">Navbar Accent Color:</label>
        <input type="color" class="form-control" id="nav_accent" name="nav_accent">
    </div>
    <div class="form-group">
        <label for="hover">Hover Color:</label>
        <input type="color" class="form-control" id="hover" name="hover">
    </div>
    <div class="form-group">
        <label for="accent">Accent Color:</label>
        <input type="color" class="form-control" id="accent" name="accent">
    </div>
    <!-- Add similar color input fields for other color styles (bg_primary, bg_secondary, header_primary, header_secondary, nav_accent, hover, accent) -->
</div>


            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
<script>
function addEducation() {
    // Add logic to dynamically add a new education input field
    var container = document.getElementById('education-container');
    var educationInput = document.querySelector('.education-input').cloneNode(true);
    container.appendChild(educationInput);
}

function removeEducation(button) {
    // Add logic to dynamically remove an education input field
    var container = document.getElementById('education-container');
    var educationInputs = container.querySelectorAll('.education-input');
    
    // Ensure there's at least one education input left
    if (educationInputs.length > 1) {
        container.removeChild(button.parentNode);
    }
}

function addCertification() {
    // Add logic to dynamically add a new certification input field
    var container = document.getElementById('certification-container');
    var certificationInput = document.querySelector('.certification-input').cloneNode(true);
    container.appendChild(certificationInput);
}

function removeCertification(button) {
    // Add logic to dynamically remove a certification input field
    var container = document.getElementById('certification-container');
    var certificationInputs = container.querySelectorAll('.certification-input');
    
    // Ensure there's at least one certification input left
    if (certificationInputs.length > 1) {
        container.removeChild(button.parentNode);
    }
}

function addSkill() {
    // Add logic to dynamically add a new skill input field
    var container = document.getElementById('skills-container');
    var skillInput = document.querySelector('.skill-input').cloneNode(true);
    container.appendChild(skillInput);
}

function removeSkill(button) {
    // Add logic to dynamically remove a skill input field
    var container = document.getElementById('skills-container');
    var skillInputs = container.querySelectorAll('.skill-input');
    
    // Ensure there's at least one skill input left
    if (skillInputs.length > 1) {
        container.removeChild(button.parentNode);
    }
}
// Helper function to create input fields
function createInput(type, name, className, placeholder) {
    const input = document.createElement('input');
    input.type = type;
    input.name = name;
    input.className = className;
    input.placeholder = placeholder;
    return input;
}

// Helper function to create delete icon
function createDeleteIcon() {
    const deleteIcon = document.createElement('i');
    deleteIcon.className = 'bi bi-trash';
    deleteIcon.style.cursor = 'pointer';
    deleteIcon.onclick = function () {
        // Remove the container when clicked
        this.parentElement.remove();
    };
    return deleteIcon;
}

// Helper function to create a container for inputs and delete icon
function createContainer(elements) {
    const container = document.createElement('div');
    container.className = 'd-flex align-items-center';
    elements.forEach(element => container.appendChild(element));
    return container;
}
</script>
    <script>


        function toggleColorInputs() {
        var colorPaletteInputs = document.getElementById("color_palette_inputs");
        var useDefaultColorsCheckbox = document.getElementById("use_default_colors");

        if (useDefaultColorsCheckbox.checked) {
            colorPaletteInputs.style.display = "none";
        } else {
            colorPaletteInputs.style.display = "block";
        }
    }
        $(document).ready(function() {
            $('#experience_num').change(function() {
                var num = $(this).val();
                var content = '';
                for (var i = 0; i < num; i++) {
                    content += '<div class="form-group">';
                    content += '<label for="experience_title_' + i + '">Job/experience '+(i+1)+' title:</label>';
                    content += '<input type="text" class="form-control" id="experience_title_' + i + '" name="experience_title_' + i + '">';
                    content += '</div>';
                    content += '<div class="form-group">';
                    content += '<label for="experience_duration_' + i + '">Job/experience '+(i+1)+' duration:</label>';
                    content += '<input type="text" class="form-control" id="experience_duration_' + i + '" name="experience_duration_' + i + '">';
                    content += '</div>';
                    content += '<div class="form-group">';
                    content += '<label for="experience_description_' + i + '">Job/experience '+(i+1)+' description:</label>';
                    content += '<textarea class="form-control" id="experience_description_' + i + '" name="experience_description_' + i + '"></textarea>';
                    content += '</div>';
                }
                $('#experience_content').html(content);
            });
            
            $('#project_num').change(function() {
                var num = $(this).val();
                var rows = Math.ceil(num / 3);
                var content = '';
                for (var i = 0; i < rows; i++) {
                    content += '<div class="row text-center">';
                    for (var j = 0; j < 3; j++) {
                        var index = i * 3 + j;
                        if (index < num) {
                            content += '<div class="col-md-4 my-2">';
                            content += '<div class="card">';
                            content += '<div class="card-body">';
                            content += '<label for="project_title_' + index + '">Project ' + (index + 1) + ' title:</label>';
                            content += '<input type="text" class="form-control" id="project_title_' + index + '" name="project_title_' + index + '">';
                            content += '<label for="project_description_' + index + '">Project ' + (index + 1) + ' description:</label>';
                            content += '<textarea class="form-control" id="project_description_' + index + '" name="project_description_' + index + '"></textarea>';
                            content += '<label for="project_url_' + index + '">Project ' + (index + 1) + ' URL:</label>';
                            content += '<input type="text" class="form-control" id="project_url_' + index + '" name="project_url_' + index + '">';
                            content += '</div>'; // Close card body
                            content += '</div>'; // Close card
                            content += '</div>'; // Close column
                        }
                    }
                    content += '</div>'; // Close row
                }
                $('#project_content').html(content);
            });
        });
    </script>
</body>
</html>
